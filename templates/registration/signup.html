{% extends "base.html" %}

{# Page to create a account #}

{% block title %}Sign Up{% endblock %}
{% block description %}"This is the page for created an account."{% endblock %}

{% block section1 %}
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form">
            {{ form.as_p }}
        </div>
        <div class="container-btn">
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock %}
