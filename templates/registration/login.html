{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block description %}"Login to your account"{% endblock %}

{% block section1 %}
<h1>Log In</h1>
<form method="post">
  {% csrf_token %}
  <div class="form">
    {{ form.as_p }}
  </div>
  <div class="container-btn">
    <button class="btn" type="submit">Log In</button>
  </div>
</form>
{% endblock %}
