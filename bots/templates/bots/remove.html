{% extends "./base.html" %}

{% block title %}Remove bot{% endblock %}
{% block description %}Remove your bot{% endblock %}

{% block section1 %}
    <h1>Remove your bot</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}" ?</p>
        <input type="submit" value="Confirm">
        &nbsp;
        <a href="{% url 'bots:detail' bot.id %}">Back</a>
    </form>
{% endblock %}
