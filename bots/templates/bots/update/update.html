{% extends "base.html" %}

{% block title %}Update your bot{% endblock %}
{% block description %}"Update your discord bot"{% endblock %}

{% block section1 %}
    <h1>Update your discord bot</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Update">
        &nbsp;
        <a href="{% url 'bots:detail' bot.id %}">Back</a>
    </form>
{% endblock %}
